{% extends 'base.html' %}

{% block content %}
<h5 class="card-title text-center">Reset Password</h5>
<form class="form-signin" action="{% url 'interface:password' %}", method="POST">
{% csrf_token %}



    <div class="form-label-group">
    <input type="password" id="inputPassword" name='p1' class="form-control" placeholder="Password" required>
    <label for="inputPassword">New Password</label>
    </div>
    <div class="form-label-group">
    <input type="password" id="inputPassword2" name='p2' class="form-control" placeholder="Password" required>
    <label for="inputPassword2">Confirm Password</label>
    </div>
<div>
    {{ message }}
    </div>
    

    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Reset Password</button>
    
</form>

{% endblock %}
